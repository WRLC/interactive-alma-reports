name: Actions on PR open

on:
  pull_request:
    types:
      - opened

jobs:
  quality-control:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: php-actions/composer@v6
        with:
          php_version: 8.1

      - name: PHPStan
        uses: php-actions/phpstan@v3
        with:
          path: public/
          php_version: 8.1

      - name: PHP Code Sniffer
        uses: php-actions/phpcs@v1
        with:
          path: public/
          standard: PSR12
          warning_severity: 0
          php_version: 8.1

      - name: PHP Mess Detector
        uses: php-actions/phpmd@v1
        with:
          php_version: 8.1
          path: public/
          output: text
          ruleset: cleancode,codesize,controversial,design,naming,unusedcode


  pull-request-review:
    runs-on: ubuntu-latest
    steps:
      - name: Check user for team affiliation
        uses: tspascoal/get-user-teams-membership@v3
        id: teamAffiliation
        with:
          GITHUB_TOKEN: ${{ secrets.READ_ORG_TOKEN }}
          username: ${{ github.actor }}
          team: ${{ vars.ADMIN_TEAM }}

      - name: Request reviews on opened PRs
        if: ${{ steps.teamAffiliation.outputs.isTeamMember == 'false' }}
        uses: hkusu/review-assign-action@v1
        with:
          assignees: ${{ vars.REVIEWERS }}
          reviewers: ${{ vars.REVIEWERS }}
          max-num-of-reviewers: 1

