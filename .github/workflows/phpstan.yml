name: PHPStan

on: push

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: php-actions/composer@v6
        with:
          php_version: 8.1
          args: --ignore-platform-reqs

      - name: PHPStan
        uses: php-actions/phpstan@v3
        with:
          configuration: phpstan.neon
          php_version: 8.1
